{% extends 'base.html' %}
{% block title %}Add Department{% endblock %}
{% block content %}
<h2>Add Department</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.department_name.label }} {{ form.department_name(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
